  <head>
    <meta charset="UTF-8" />

    <title>Contact me</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" />
    <!--------Google Font link-------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&family=Pacifico&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <nav class="nav-bar">
        <input type="checkbox" id="nav-toogle" />
        <section class="logo">MyTurf</section>
        <label for="nav-toogle" class="icon-burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </label>
        <section class="navbar-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </section>
      </nav>
    </header>

    <main class="container">
      <div class="contact-box">
        <div class="left">
          <img src="contact-img.jpg" alt="" class="contact-img" />
        </div>
        <div class="right">
          <div class="contact-details_section">
            <form action="">
              <h3 class="contact-text">To contact me, fill this form below</h3>
              <input
                type="text"
                name="name"
                class="field"
                placeholder="Your Name"
              />
              <input
                type="email"
                name="email"
                class="field"
                placeholder="Your Email"
              />
              <textarea
                name="message"
                class="field area"
                placeholder="Message"
              ></textarea>
              <button class="btn">Send</button>
            </form>
          </div>
        </div>
      </div>
    </main>
