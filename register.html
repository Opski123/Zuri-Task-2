  <body>
    <header>
      <nav class="nav-bar">
        <input type="checkbox" id="nav-toogle" />
        <section class="logo">MyTurf</section>
        <label for="nav-toogle" class="icon-burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </label>
        <section class="navbar-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="register.html" class="active">Register</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </section>
      </nav>
    </header>

    <main class="container2">
      <div class="register-box">
        <h1>Welcome!</h1>
        <h4>To create an account, fill the form below.</h4>
        <form action="" class="sign-form">
          <div>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" required />
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" required />
          </div>
          <div>
            <div><label for="number">Phone Number</label></div>
            <div>
              <input
                type="tel"
                name="number"
                id="number"
                minlength="8"
                maxlength="15"
                required
              />
            </div>
          </div>
          <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
              <option value=""></option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div>
            <label for="country">Country</label>
            <input type="text" name="country" id="country" required />
          </div>
          <div>
            <label for="state">State/Province</label>
            <input type="text" name="state" id="state" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              minlength="8"
              required
            />
          </div>
          <div>
            <label for="password">Confirm Password</label>
            <input
              type="password"
              name="password"
              id="password"
              minlength="8"
              required
            />
          </div>
          <button type="submit">Register</button>
        </form>
        <p class="para">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </div>
    </main>
    <br />
