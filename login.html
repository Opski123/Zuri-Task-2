            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              minlength="8"
              required
            />
          </div>
          <button type="submit">Sign In</button>
        </form>
        <p class="para">No account yet? <a href="register.html">Register</a></p>
